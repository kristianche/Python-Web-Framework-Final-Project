{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'style/forms.css' %}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <h2 class="form-title">Review Creation Form - {{ book.title }}</h2>
        <form action="{% url 'review-creation' pk=book.pk %}" method="post">
            {{ form.as_p}}
            {% csrf_token %}
            <button class='form-button' type="submit">Create</button>
        </form>
    </div>
{% endblock %}
